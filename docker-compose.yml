#Execute in DOS-prompt: docker-compose up -d

version: '2'

services:

  elasticsearch:
    container_name: "elasticsearch"
    image: elasticsearch:6.8.7
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      ['discovery.type=single-node']

  redis:
    container_name: "redis"
    image: redis:6.2.5
    ports:
      [6379:6379]